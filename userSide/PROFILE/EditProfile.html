<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    margin: 0;
      background: url('../Images/cindyslogin.jpg') no-repeat center center fixed;
      background-size: cover;
  }
     header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: red;
      padding: 16px 40px;
      border-bottom: 2px solid red;
    }
    .logo img {
      height: 120px;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }
 .nav a,
.dropdown button {
  padding: 15px 34px;
  border-radius: 30px;
  background: transparent; /* âœ… transparent background */
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-weight: bold;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}


.nav a i,
.dropdown button i {
  font-size: 18px;
}

    .nav a:hover,
    .dropdown button:hover {
      background: black;
      color: white;
    }

    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background-color: yellow;
      min-width: 160px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

  .profile-container {
    max-width: 500px;
    margin: 50px auto;
    margin-right: 100px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    padding: 35px 30px;
    border: 2px solid red;
    border-radius: 25px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  .profile-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #b30000;
    letter-spacing: 1px;
  }

  .back-arrow {
    font-size: 20px;
    cursor: pointer;
    color: red;
    margin-bottom: 10px;
  }

  .profile-pic {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .profile-pic img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ccc;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .form-row {
    display: flex;
    gap: 12px;
  }

  .form-row input {
    flex: 1;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 16px;
    margin: 10px 0;
    border: 2px solid red;
    border-radius: 25px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: orange;
    box-shadow: 0 0 8px rgba(255, 153, 0, 0.6);
  }

  button[type="submit"] {
    background: linear-gradient(to right, #ffd700, #ffcc00);
    border: none;
    padding: 12px 20px;
    width: 100%;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    color: #333;
    margin-top: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }

  button[type="submit"]:hover {
    background: linear-gradient(to right, #ffbf00, #ffc107);
  }

  @media (max-width: 550px) {
    .form-row {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="../Images/cindy's logo.png" alt="Cindy's Logo">
    </div>
    <div class="nav">
     <a href="../HOME PAGING/MENU.html"><i class="fas fa-bread-slice"></i> Menu</a>
      <a href="../CART/cart_checkout_page.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <div class="dropdown">
        <button onclick="toggleDropdown()"><i class="fas fa-user"></i> Profile</button>
        <div class="dropdown-content" id="profileDropdown">
          <a href="../PROFILE/EditProfile.html">Edit Profile</a>
          <a href="../PURCHASES/MyPurchase.html">My Purchases</a>
          <a href="../PROFILE/Settings.html">Settings</a>
        </div>
      </div>
      <a href="../HOME PAGING/HOME.HTML"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </header>

  <div class="profile-container">
    <div class="back-arrow" onclick="window.history.back()">&larr; Back</div>
    <h2>EDIT PROFILE</h2>

    <div class="profile-pic">
      <img id="profilePic" src="../Images/default-avatar.png" alt="Profile Picture" />
    </div>

    <form id="editProfileForm">
      <div class="form-row">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
      </div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Close dropdown when clicking outside
    window.onclick = function(event) {
      if (!event.target.matches("button")) {
        const dropdown = document.getElementById("profileDropdown");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    };

  
    window.onload = () => {
      document.getElementById("firstName").value = userData.firstName;
      document.getElementById("lastName").value = userData.lastName;
      document.getElementById("email").value = userData.email;

      const savedFace = localStorage.getItem("faceImage");
      if (savedFace) {
        document.getElementById("profilePic").src = savedFace;
      }
    };

    document.getElementById("editProfileForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      if (!strongPasswordRegex.test(password)) {
        alert("Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert(`Profile updated successfully!\nName: ${firstName} ${lastName}\nEmail: ${email}`);
    });
  </script>

</body>
</html>
