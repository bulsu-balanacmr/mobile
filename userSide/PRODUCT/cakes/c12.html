<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cindys‚ÄìProduct/pastry</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
    
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('../cakes/cakes/ca.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px) brightness(0.85);
      z-index: -1;
    }

    .wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content-wrapper {
      background-color: rgba(255, 0, 0, 0.92);
      padding: 20px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 1300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-bar a {
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .top-bar a:hover {
      color: #ffff66;
    }

    .search-box input {
      padding: 12px 20px;
      width: 240px;
      border-radius: 30px;
      border: 2px solid #fff;
      outline: none;
      font-size: 14px;
      background: #fff0f0;
    }

    .container {
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      display: flex;
      overflow: hidden;
      padding: 2rem;
      margin-top: 20px;
      width: 100%;
      max-width: 1200px;
      height: 500px;
    }

    .image-section {
      flex: 1;
      min-width: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-section img {
      width: 320px;
      z-index: 2;
      position: relative;
      transition: transform 0.4s ease;
    }

    .image-section img:hover {
      transform: scale(1.08);
    }

    .details-section {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .breadcrumb {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    .price-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0.5rem 0;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 800;
      color: #111;
    }

    .favorite-icon {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .favorite-icon:hover {
      transform: scale(1.2);
      color: #f66;
    }

    .stock {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .details-section h2 {
      font-size: 2.rem;
      font-weight: 800;
      margin-bottom: 0.8rem;
      color: #2b2b2b;
      text-shadow: 1px 1px 1px #eee;
    }

    .details-section p {
      font-size: 1.05rem;
      color: #444;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      max-width: 520px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .quantity-controls button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #888;
      background: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .quantity-controls button:hover {
      background: #fdd;
      transform: scale(1.1);
    }

    .quantity-controls input {
      width: 50px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .buttons button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-to-cart {
      background-color: #ffff66;
      color: #000;
    }

    .buy-now {
      background-color: #b6ff00;
      color: #000;
    }

    .share-now {
      background-color: #ccf2ff;
      color: #0077b6;
    }

    .add-to-cart:hover,
    .buy-now:hover,
    .share-now:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>
  <div class="wrapper">
    <div class="content-wrapper">
      <div class="top-bar">
        <a href="../cakes.html">&larr; Back to Home</a>
        <div class="search-box">
          <input id="searchInput" type="text" placeholder="Search cake...">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="image-section">
        <div class="circle-bg"></div>
        <img src="../cakes/cakes/cake12.png" alt="YEMA ROUND CELEBRATION ON CAKE" />
      </div>

      <div class="details-section">
        <div class="breadcrumb">
          Categories > <strong>Cakes</strong>
        </div>
        <div class="price-row">
          <div class="price">Php 750.00</div>
          <span class="favorite-icon" onclick="toggleFavorite(this)">‚ù§Ô∏è</span>
        </div>
        <div class="stock">Stock: 8</div>
        <h2>YEMA ROUND CELEBRATION ON CAKE</h2>
        <p>Round cake with yema filling, whipped-cream rosette, topped with grated cheese. You can create a personalized greeting on this cake to celebrate any occasion
</p>

        <div class="quantity-controls">
          <span>Qty:</span>
          <button onclick="changeQty(-1)">‚àí</button>
          <input type="text" id="qty" value="1" readonly>
          <button onclick="changeQty(1)">+</button>
        </div>

        <div class="buttons">
          <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
          <button class="buy-now" onclick="buyNow()">Buy Now</button>
          <button class="share-now" onclick="shareNow()">üîó Share</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function changeQty(delta) {
      const qty = document.getElementById("qty");
      let current = parseInt(qty.value);
      current = isNaN(current) ? 1 : current;
      current += delta;
      if (current < 1) current = 1;
      qty.value = current;
    }

    function toggleFavorite(el) {
      el.textContent = el.textContent === "‚ù§Ô∏è" ? "üíñ" : "‚ù§Ô∏è";
      alert(el.textContent === "üíñ" ? "Added to favorites!" : "Removed from favorites.");
    }

    function addToCart() {
      const qty = document.getElementById("qty").value;
      alert(`Added ${qty} item(s) to your cart!`);
    }

    function buyNow() {
      const qty = document.getElementById("qty").value;
      alert(`Proceeding to checkout with ${qty} item(s).`);
    }

    function shareNow() {
      alert("Product link copied to clipboard!");
    }
  </script>
</body>
</html>
