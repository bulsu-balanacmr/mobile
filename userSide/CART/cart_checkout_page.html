<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart & Checkout - Cindy's Bakeshop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('../PRODUCT/cakes/cakes/c.jpg') no-repeat center center fixed;
    }
     header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: red;
      padding: 16px 40px;
      border-bottom: 2px solid red;
    }
    .logo img {
      height: 120px;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }
 .nav a,
.dropdown button {
  padding: 15px 34px;
  border-radius: 30px;
  background: transparent; /* ‚úÖ transparent background */
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-weight: bold;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}


.nav a i,
.dropdown button i {
  font-size: 18px;
}

    .nav a:hover,
    .dropdown button:hover {
      background: black;
      color: white;
    }

    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background-color: yellow;
      min-width: 160px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }
    

   .back-btn {
      display: inline-block;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: black;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: red;
      padding: 10px 20px;
      color: white;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .nav-links a:hover {
      background-color: yellow;
      color: black;
      padding: 4px 10px;
      border-radius: 8px;
    }

   .container {
  max-width: 1200px;
 background-color: rgba(255, 255, 255, 0.9); /* white with 80% opacity */
  margin: 40px auto;
  border: 2px solid red;
  border-radius: 10px;
  padding: 80px;
}

    h2 {
      font-size: 22px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .cart-item, .summary-item {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin: 15px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      gap: 15px;
    }

    .cart-item-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .cart-item input[type="checkbox"] {
      transform: scale(1.2);
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .item-details {
      font-size: 14px;
    }

    .edit-note {
      margin-top: 5px;
    }

    .edit-note input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }

    .qty-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 2px 8px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .qty-display {
      width: 20px;
      text-align: center;
    }

    .remove-btn, .edit-btn {
      background-color: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: gray;
    }

    .remove-btn:hover, .edit-btn:hover {
      color: red;
    }

    .bottom-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px solid #ccc;
      flex-wrap: wrap;
    }

    .check-all {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .total-price {
      font-weight: bold;
      font-size: 16px;
    }

    .total-items {
      font-size: 14px;
      color: gray;
      margin-right: 10px;
    }

    .checkout-btn, .place-order-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkout-btn:hover, .place-order-btn:hover {
      background-color: black;
    }

    #checkout-section {
      display: none;
    }

    .checkout-form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .checkout-form input,
    .checkout-form textarea,
    .checkout-form select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    .confirmation {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .field-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .edit-field-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .edit-field-btn:hover {
      background: black;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper input[readonly],
    .input-wrapper textarea[readonly] {
      background: #f5f5f5;
    }
    .done-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .done-btn:hover {
      background: black;
    }
  </style>
</head>
<body>
 <header>
    <div class="logo">
      <img src="../Images/cindy's logo.png" alt="Cindy's Logo">
    </div>
    <div class="nav">
     <a href="../PRODUCT/MENU.html"><i class="fas fa-bread-slice"></i> Menu</a>
      <a href="../CART/cart_checkout_page.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <div class="dropdown">
        <button onclick="toggleDropdown()"><i class="fas fa-user"></i> Profile</button>
        <div class="dropdown-content" id="profileDropdown">
          <a href="../PROFILE/EditProfile.html">Edit Profile</a>
          <a href="../PURCHASES/MyPurchase.html">My Purchases</a>
          <a href="../PROFILE/Settings.php">Settings</a>
        </div>
      </div>
      <a href="../HOME PAGING/HOME.HTML"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </header>
 

  <div class="container" id="cart-section">
     <button class="back-btn" onclick="window.location.href='../PRODUCT/MENU.html'">‚Üê Back to Menu</button>
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="bottom-bar">
      <div class="check-all">
        <input type="checkbox" onclick="toggleAll(this)" checked>
        <label>ALL</label>
      </div>
      <div>
        <span class="total-items">Items: 0</span>
        <span class="total-price">Total Price: ‚Ç±0.00</span>
        <button class="checkout-btn" onclick="goToCheckout()">Check Out</button>
      </div>
    </div>
  </div>

  <div class="container" id="checkout-section">
    <h2>Checkout</h2>
    <div id="checkout-items"></div>
    <form class="checkout-form" onsubmit="placeOrder(event)">
      <div class="input-group">
        <div class="field-header">
          <label for="name">Full Name</label>
          <button type="button" id="edit-name" class="edit-field-btn">edit</button>
        </div>
        <div class="input-wrapper">
          <input type="text" id="name" required readonly>
          <button type="button" id="done-name" class="done-btn">done</button>
        </div>
      </div>

      <div class="input-group">
        <div class="field-header">
          <label for="address">Delivery Address</label>
          <button type="button" id="edit-address" class="edit-field-btn">edit</button>
        </div>
        <div class="input-wrapper">
          <textarea id="address" rows="3" required readonly></textarea>
          <button type="button" id="done-address" class="done-btn">done</button>
        </div>
      </div>

      <label for="mop">Mode of Payment</label>
      <select id="mop" required>
        <option value="">-- Select --</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
        <option value="GCash">GCash</option>
        <option value="Credit Card">Credit Card</option>
      </select>

      <button type="submit" class="place-order-btn">Place Order</button>
    </form>

    <div class="confirmation" id="confirmationMsg"></div>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Cart</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import "../firebase-init.js";

    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Close dropdown when clicking outside
    window.onclick = function(event) {
      if (!event.target.matches("button")) {
        const dropdown = document.getElementById("profileDropdown");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    };

    const cartContainer = document.getElementById('cart-items');
    const masterCheckbox = document.querySelector('.check-all input[type="checkbox"]');
    let cartId = null;
    let checkoutData = [];
    let userEmail = null;
    const nameField = document.getElementById('name');
    const addressField = document.getElementById('address');
    const nameEditBtn = document.getElementById('edit-name');
    const addrEditBtn = document.getElementById('edit-address');
    const nameDoneBtn = document.getElementById('done-name');
    const addrDoneBtn = document.getElementById('done-address');

    nameEditBtn.addEventListener('click', () => {
      nameField.readOnly = false;
      nameDoneBtn.style.display = 'block';
      nameField.focus();
    });

    nameDoneBtn.addEventListener('click', () => {
      nameField.readOnly = true;
      nameDoneBtn.style.display = 'none';
      saveProfile();
    });

    addrEditBtn.addEventListener('click', () => {
      addressField.readOnly = false;
      addrDoneBtn.style.display = 'block';
      addressField.focus();
    });

    addrDoneBtn.addEventListener('click', () => {
      addressField.readOnly = true;
      addrDoneBtn.style.display = 'none';
      saveProfile();
    });

    const auth = getAuth();
    onAuthStateChanged(auth, user => {
      if (user) {
        userEmail = user.email;
        loadCart();
        loadProfile();
      }
    });

    async function loadProfile() {
      if (!userEmail) return;
      const res = await fetch(`../../PHP/user_api.php?action=get_profile&email=${encodeURIComponent(userEmail)}`);
      const data = await res.json();
      nameField.value = data.name || '';
      addressField.value = data.address || '';
    }

    async function loadCart() {
      if (!userEmail) return;
      const res = await fetch(`../../PHP/cart_api.php?action=list&email=${encodeURIComponent(userEmail)}`);
      const data = await res.json();
      cartId = data.cart_id;
      const cart = data.items;
      cartContainer.innerHTML = '';

      if (!cart || cart.length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center;">Your cart is empty.</p>';
        document.querySelector('.total-items').textContent = 'Items: 0';
        document.querySelector('.total-price').textContent = 'Total Price: ‚Ç±0.00';
        return;
      }

      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.setAttribute('data-id', item.Cart_Item_ID);
        div.setAttribute('data-product', item.Product_ID);
        div.setAttribute('data-price', item.Price);
        div.innerHTML = `
          <div class="cart-item-left">
            <input type="checkbox" class="item-check" checked>
            <img src="${item.Image_Path || 'default.png'}" alt="Product">
            <div class="item-details">
              <b>${item.Name}</b><br>
              Price: ‚Ç±${parseFloat(item.Price).toFixed(2)}
              <div class="edit-note" style="display: none;">
                <input type="text" placeholder="Add note (e.g. No icing)">
              </div>
            </div>
          </div>
          <div class="item-actions">
            <button class="qty-btn decrease-btn">-</button>
            <div class="qty-display">${item.Quantity}</div>
            <button class="qty-btn increase-btn">+</button>
            <button class="edit-btn">‚úèÔ∏è</button>
            <button class="remove-btn">üóëÔ∏è</button>
          </div>
        `;
        cartContainer.appendChild(div);

        div.querySelector('.decrease-btn').addEventListener('click', e => decreaseQty(e.target));
        div.querySelector('.increase-btn').addEventListener('click', e => increaseQty(e.target));
        div.querySelector('.edit-btn').addEventListener('click', e => toggleEdit(e.target));
        div.querySelector('.remove-btn').addEventListener('click', e => removeItem(e.target));
      });

      document.querySelectorAll('.item-check').forEach(cb => {
        cb.addEventListener('change', updateTotal);
      });

      updateTotal();
    }

    function saveProfile() {
      if (!userEmail) return;
      fetch('../../PHP/user_api.php?action=set_profile', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `email=${encodeURIComponent(userEmail)}&name=${encodeURIComponent(nameField.value)}&address=${encodeURIComponent(addressField.value)}`
      });
    }

    function updateTotal() {
      let total = 0;
      let itemCount = 0;
      document.querySelectorAll('.cart-item').forEach(item => {
        const checkbox = item.querySelector('.item-check');
        if (checkbox.checked) {
          const price = parseFloat(item.getAttribute('data-price'));
          const qty = parseInt(item.querySelector('.qty-display').textContent);
          total += price * qty;
          itemCount += qty;
        }
      });
      document.querySelector('.total-price').textContent = 'Total Price: ‚Ç±' + total.toFixed(2);
      document.querySelector('.total-items').textContent = 'Items: ' + itemCount;
      checkMasterToggle();
    }

    function increaseQty(button) {
      const qtyDisplay = button.previousElementSibling;
      let qty = parseInt(qtyDisplay.textContent);
      qtyDisplay.textContent = qty + 1;
      saveQty(button, qty + 1);
      updateTotal();
    }

    function decreaseQty(button) {
      const qtyDisplay = button.nextElementSibling;
      let qty = parseInt(qtyDisplay.textContent);
      if (qty > 1) {
        qtyDisplay.textContent = qty - 1;
        saveQty(button, qty - 1);
        updateTotal();
      }
    }

    function saveQty(button, newQty) {
      const id = button.closest('.cart-item').getAttribute('data-id');
      fetch('../../PHP/cart_api.php?action=update', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `cart_item_id=${id}&quantity=${newQty}`
      });
    }

    function toggleAll(masterCheckbox) {
      const checkboxes = document.querySelectorAll('.item-check');
      checkboxes.forEach(cb => cb.checked = masterCheckbox.checked);
      updateTotal();
    }

    function checkMasterToggle() {
      const checkboxes = document.querySelectorAll('.item-check');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      masterCheckbox.checked = allChecked;
    }

    function removeItem(button) {
      const item = button.closest('.cart-item');
      const id = item.getAttribute('data-id');
      fetch('../../PHP/cart_api.php?action=remove', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `cart_item_id=${id}`
      }).then(() => loadCart());
    }

    function toggleEdit(button) {
      const item = button.closest('.cart-item');
      const note = item.querySelector('.edit-note');
      note.style.display = note.style.display === 'none' ? 'block' : 'none';
    }

    function goToCheckout() {
      const checkoutItems = document.getElementById("checkout-items");
      checkoutItems.innerHTML = "";
      checkoutData = [];

      let hasItem = false;

      document.querySelectorAll('.cart-item').forEach(item => {
        const checkbox = item.querySelector('.item-check');
        if (checkbox.checked) {
          hasItem = true;
          const name = item.querySelector('.item-details b').textContent;
          const qty = item.querySelector('.qty-display').textContent;
          const price = parseFloat(item.getAttribute('data-price'));
          const total = price * qty;

          const div = document.createElement("div");
          div.classList.add("summary-item");
          div.innerHTML = `<span>${name} x${qty}</span><span>‚Ç±${total.toFixed(2)}</span>`;
          checkoutItems.appendChild(div);
          checkoutData.push({product_id: item.getAttribute('data-product'), quantity: parseInt(qty)});
        }
      });

      if (!hasItem) {
        alert("Please select at least one item to check out.");
        return;
      }

      document.getElementById("cart-section").style.display = "none";
      document.getElementById("checkout-section").style.display = "block";
    }

    function goBack() {
      document.getElementById("checkout-section").style.display = "none";
      document.getElementById("cart-section").style.display = "block";
    }

    function placeOrder(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const mop = document.getElementById("mop").value;
      fetch('../../PHP/order_api.php?action=create', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `email=${encodeURIComponent(userEmail)}&items=${encodeURIComponent(JSON.stringify(checkoutData))}`
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("confirmationMsg").innerHTML =
          `üéâ Thank you, <b>${name}</b>! Your order has been placed. <br><br><a href="orderDetails.html?order_id=${data.order_id}" style="color:blue;text-decoration:underline;">üëâ View Order Details</a>`;
        loadCart();
      });
    }

    // Expose functions for inline event handlers
    window.toggleDropdown = toggleDropdown;
    window.toggleAll = toggleAll;
    window.goToCheckout = goToCheckout;
    window.goBack = goBack;
    window.placeOrder = placeOrder;
  </script>
  
</body>
</html>
