<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up with Face Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('../Images/cindyslogin.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .signup-box {
      position: absolute;
      top: 50px;
      right: 100px;
      background-color: white;
      width: 350px;
      padding: 30px 25px;
      border-radius: 35px;
      border: 2px solid black;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    form input {
      padding: 9px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #video, #capturedImage {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      border: 1px solid #999;
      object-fit: cover;
    }

    #capturedImage {
      display: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #captureBtn {
      background-color: #007bff;
    }

    #signupBtn {
      background-color: red;
    }

    .login-link {
      text-align: center;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -8px;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>SIGN UP</h2>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <div id="passwordMsg" class="error"></div>

      <video id="video" autoplay muted></video>
      <img id="capturedImage" src="" alt="Captured face preview">
      <input type="hidden" id="faceImage" name="faceImage">

      <div class="button-group">
        <button type="button" id="captureBtn">Capture Face</button>
        <button type="submit" id="signupBtn">Create Account</button>
        <a href="../LOGIN_SIGNUP/user_login.html" class="login-link">Already have an account? Log in here</a>
      </div>
    </form>
  </div>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const faceInput = document.getElementById('faceImage');
    const capturedImage = document.getElementById('capturedImage');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordMsg = document.getElementById('passwordMsg');

    // Webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied: " + err);
      });

    // Capture face image
    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      faceInput.value = imageData;
      capturedImage.src = imageData;
      capturedImage.style.display = 'block';
      video.style.display = 'none';
      captureBtn.textContent = "Face Captured âœ…";
      captureBtn.disabled = true;
    });

    function isStrongPassword(pw) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return regex.test(pw);
    }

    // Form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const pw = password.value;
      const confirmPw = confirmPassword.value;
      const faceImage = faceInput.value;

      if (!isStrongPassword(pw)) {
        passwordMsg.textContent = "Password must be 8+ chars with uppercase, lowercase, number, and symbol.";
        return;
      }

      if (pw !== confirmPw) {
        passwordMsg.textContent = "Passwords do not match.";
        return;
      }

      if (!faceImage) {
        alert("Please capture your face before signing up.");
        return;
      }

      // Save user data to localStorage
      const userData = {
        fullName,
        email,
        username,
        password: pw,
        faceImage
      };

      localStorage.setItem("cindy_user", JSON.stringify(userData));

      passwordMsg.textContent = "";
      alert("Signup successful! Redirecting to login page...");

      // Redirect to login
      window.location.href = "../LOGIN_SIGNUP/user_login.html";
    });
  </script>

</body>
</html>
