<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cindy's Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('../Images/cindyslogin.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 50px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: transparent;
      color: rgb(255, 255, 255);
    }

    nav a.active {
      color: rgb(255, 215, 215);
    }

    nav a.about {
      color: white;
    }

    nav a.signup {
      background-color: #ffc800;
      color: rgb(255, 254, 254);
    }

    nav a img {
      width: 20px;
      height: 20px;
    }

    .login-box {
      position: absolute;
      top: 160px;
      right: 120px;
      background-color: white;
      width: 350px;
      height: 450px;
      padding: 40px 30px;
      border-radius: 35px;
      border: 2px solid black;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1.5px solid gray;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-box .links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .links a {
      text-decoration: none;
    }

    .login-box .links a:first-child {
      color: #4da6ff;
    }

    .login-box .links a:last-child {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav>
      <a href="../HOME PAGING/HOME.HTML"><img src="../Images/home (2).png" alt="Home"> Home</a>
      <a href="../LOGIN_SIGNUP/user_login.html" class="active"><img src="../Images/login (2).png" alt="Login"> Login</a>
      <a href="../HOME PAGING/about.html" class="about"><img src="../Images/about.png" alt="About"> About</a>
      <a href="../LOGIN_SIGNUP/signup.html" class="signup"><img src="../Images/signup.png" alt="Signup"> Signup</a>
    </nav>
  </header>

  <!-- Login Box -->
  <div class="login-box">
    <h2>LOGIN</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="username" required>
      <input type="password" id="password" placeholder="password" required>
      <button type="submit">LOGIN</button>
      <div class="links">
        <a href="#">forgot password?</a>
        <a href="../LOGIN_SIGNUP/signup.html">sign up</a>
      </div>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // You can add dummy checks here if needed
      if (username && password) {
        alert('Login successful! Redirecting to MENU...');
        window.location.href = '../HOME PAGING/MENU.html';
      } else {
        alert('Invalid login.');
      }
    }
  </script>

</body>
</html>
