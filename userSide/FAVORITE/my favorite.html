<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cindy's Favorites</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #e6e6e6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: red;
      padding: 16px 40px;
      border-bottom: 2px solid red;
    }

    .logo img {
      height: 80px;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .nav a {
      padding: 10px 24px;
      border-radius: 30px;
      background: #d6e200;
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav a:hover,
    .nav a.active {
      background: black;
      color: white;
    }

    .favorites-section {
      padding: 60px 40px;
    }

    .favorites-title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: red;
    }

    .favorites-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .favorite-item {
      width: 220px;
      background: red;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 10px;
      gap: 8px;
      transition: transform 0.2s;
    }

    .favorite-item:hover {
      transform: scale(1.03);
    }

    .favorite-item img {
      max-width: 200px;
      max-height: 150px;
      object-fit: cover;
    }

    .product-name {
      font-weight: bold;
      color: white;
      text-align: center;
      font-size: 18px;
    }

    .order-now {
      background: #d6e200;
      color: black;
      padding: 6px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .order-now:hover {
      background-color: black;
      color: white;
    }

    .no-favorites {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: gray;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="../Images/cindy's logo.png" alt="Cindy's Logo">
    </div>
    <div class="nav">
      <a href="../HOME PAGING/HOME.html">Home</a>
      <a href="../HOME PAGING/MENU.html">Menu</a>
      <a href="../PROFILE/EditProfile.html" class="active">Profile</a>
    </div>
  </header>

  <section class="favorites-section">
    <div class="favorites-title">Your Favorite Products</div>
    <div class="favorites-grid" id="favoritesGrid"></div>
    <div class="no-favorites" id="noFavorites" style="display:none;">No favorite products found.</div>
  </section>

  <script>
    const sampleFavorites = [
      {
        name: "UBENG UBE LOAF",
        image: "../Images/bread/bread2.png",
        link: "../PRODUCT/breads/b2.html"
      },
      {
        name: "CHOCO CARAMEL CAKE",
        image: "../Images/cakes/cake5.png",
        link: "../PRODUCT/cakes/c5.html"
      }
    ];

    localStorage.setItem("favorites", JSON.stringify(sampleFavorites));

    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    const grid = document.getElementById("favoritesGrid");
    const noFav = document.getElementById("noFavorites");

    if (favorites.length === 0) {
      noFav.style.display = "block";
    } else {
      favorites.forEach(product => {
        const div = document.createElement("div");
        div.className = "favorite-item";
        div.innerHTML = `
          <a href="${product.link}">
            <img src="${product.image}" alt="${product.name}">
            <div class="product-name">${product.name}</div>
          </a>
          <a href="../LOGIN_SIGNUP/user_login.html" class="order-now">Order Now</a>
        `;
        grid.appendChild(div);
      });
    }
  </script>

</body>
</html>
